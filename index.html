<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --font-size: 14px;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }
  </style>
  <style>
    .box { margin: 20px 20px; }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <g-input error="你说的也太多了"
             @change="inputChange"
             value="薛:当我遁入黑暗之前... 想猥琐出场的时候... 天.. 还是亮的... 感谢每一位来的观众... 感恩... 愿此行我能尽量多去一些城市... 当面感谢... 你的聆听... "></g-input>
  </div>

  <div class="box">
    <g-input value="毛:第二年的《城市画报》，每次都那么愉快。"></g-input>
    <g-input disabled
             value="钟:祝薛老师生日快乐啦！！第一次关注老师的时候才六十多万听众，也完全没想到之后能与老师有交集哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈，希望工作之余一定要注意好身体啦！巡演票房大卖！！！ ​​​​"></g-input>
    <g-input readonly
             value="毛:今天挺好。 "></g-input>
  </div>

  <hr style="margin: 10px 10px;"/>
  <div class="box">
    <g-button icon="settings" :loading="loading1" @click="loading1 = !loading1"> 按钮</g-button>
    <g-button icon="settings" icon-position="right" :loading="loading2"> 按钮</g-button>
    <g-button> 按钮</g-button>
    <g-button-group>
      <g-button icon="left" icon-position="left">上一页</g-button>
      <g-button>page1</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
  </div>
</div>

<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_738871_r80nenn5vwl.js"></script>-->
</body>
</html>
